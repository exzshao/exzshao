<svg width="575.0" height="157" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Checkered pattern for empty bar (â–‘ effect) -->
    <pattern id="checkered-pattern-light" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" x="0" y="0" fill="none" />
      <rect width="2" height="2" x="2" y="0" fill="#000000" />
      <rect width="2" height="2" x="0" y="2" fill="#000000" />
      <rect width="2" height="2" x="2" y="2" fill="none" />
    </pattern>
    <style>
      .lang-text { font-family: 'Courier New', Courier, monospace; font-size: 16px; fill: #000000; }
      .bar-filled { fill: #000000; }
      .bar-empty { fill: url(#checkered-pattern-light); }
    </style>
  </defs>

  <!-- 3D Box Borders -->
  <g id="box-borders">
    <rect x="20" y="20" width="520.0" height="102" 
        fill="none" stroke="#000000" stroke-width="2" 
        rx="0" />
    <line x1="35" y1="122" 
            x2="35" y2="138.0" 
            stroke="#000000" stroke-width="2" />
    <line x1="540.0" y1="35" 
            x2="556.0" y2="35" 
            stroke="#000000" stroke-width="2" />
    <line x1="34.0" y1="137" 
            x2="556.0" y2="137" 
            stroke="#000000" stroke-width="2" />
    <line x1="555.0" y1="34.0" 
            x2="555.0" y2="138.0" 
            stroke="#000000" stroke-width="2" />
  </g>

  <!-- Language Statistics -->
  <g id="content">
    <text x="40" y="55" class="lang-text">Rust          </text>
    <rect x="193.6" y="41" width="200.64" height="12" class="bar-filled" />
    <rect x="394.24" y="41" width="27.360000000000014" height="12" class="bar-empty" />
    <text x="440.8" y="55" class="lang-text"> 87.7 %</text>
    <text x="40" y="79" class="lang-text">TypeScript    </text>
    <rect x="193.6" y="65" width="18.24" height="12" class="bar-filled" />
    <rect x="211.84" y="65" width="209.76" height="12" class="bar-empty" />
    <text x="440.8" y="79" class="lang-text">  9.9 %</text>
    <text x="40" y="103" class="lang-text">Python        </text>
    <rect x="193.6" y="89" width="9.12" height="12" class="bar-filled" />
    <rect x="202.72" y="89" width="218.88" height="12" class="bar-empty" />
    <text x="440.8" y="103" class="lang-text">  2.3 %</text>
  </g>
</svg>